# GitHub Actions workflow to build and deploy Blazor WASM app to GitHub Pages
name: Deploy Blazor to GitHub Pages

on:
  # Runs on pushes to main branch
  push:
    branches: [ main ]
  # Allows manual trigger from Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore LaserConvertClient/LaserConvertClient.csproj

      - name: Build
        run: dotnet build LaserConvertClient/LaserConvertClient.csproj -c Release --no-restore

      - name: Publish
        run: dotnet publish LaserConvertClient/LaserConvertClient.csproj -c Release -o publish --no-build

      # Update base href for GitHub Pages subdirectory
      - name: Change base href
        run: sed -i 's|<base href="/" />|<base href="/Plasticity-LaserConvert/" />|g' publish/wwwroot/index.html

      # Add .nojekyll to prevent GitHub Pages from ignoring files starting with underscore
      - name: Add .nojekyll
        run: touch publish/wwwroot/.nojekyll

      # Copy index.html to 404.html for SPA routing support
      - name: Copy index.html to 404.html
        run: cp publish/wwwroot/index.html publish/wwwroot/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: publish/wwwroot

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
